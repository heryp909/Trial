  <script>
    shareFacade = {
      params:{"action":"public","userId":"111966557823427834690","page":"all","publishId":"1FAIpQLSe6eeUNtqTIwykzaqO7PtkUxVTPR2mcY12iZGj3o7R2-FY4eA"},
      query:{},
      template: {"share":"<% \r\n  var isNeartail = formFacade.data.facade&&formFacade.data.facade.neartail;\r\n  var isWhatsapp = formFacade.data.facade&&formFacade.data.facade.whatsapp;\r\n  var shorturl = 'https://formfaca.de/sm/'+short.shortId;\r\n  if(perma.slug && perma.publishId==params.publishId)\r\n    shorturl = 'https://neartail.com/'+perma.country+'/'+perma.slug;\r\n  else if(isNeartail)\r\n    shorturl = 'https://formfaca.de/sm/'+short.shortId;\r\n  else if(isWhatsapp)\r\n    shorturl = 'https://whatstarget.com/sm/'+short.shortId;\r\n%>\r\n<div class=\"modal-header\">\r\n  <h5 class=\"modal-title\"><%-formFacade.lang('Share this form with others')%></h5>\r\n  <button type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-label=\"Close\">\r\n    <span aria-hidden=\"true\">&times;</span>\r\n  </button>\r\n</div>\r\n<div class=\"modal-body\">\r\n<form>\r\n    <div class=\"form-group\">\r\n      <input type=\"text\" class=\"form-control\" name=\"site\" value=\"<%-shorturl%>\"/>\r\n    </div>\r\n</form>\r\n</div>\r\n<div class=\"modal-footer\">\r\n  <% if(params.action=='edit' && isNeartail){ %>\r\n    <% if(perma.publishId==params.publishId){ %>\r\n      <button type=\"button\" class=\"btn btn-secondary\" data-dismiss=\"modal\">\r\n        <%-formFacade.lang('Done')%>\r\n      </button>\r\n    <% } else{ %>\r\n    <button type=\"button\" class=\"btn btn-primary\" onclick=\"shareFacade.showPermalink()\">\r\n      Get Permalink\r\n    </button>\r\n    <% } %>\r\n  <% } else{ %>\r\n    <button type=\"button\" class=\"btn btn-secondary\" data-dismiss=\"modal\">\r\n      <%-formFacade.lang('Done')%>\r\n    </button>\r\n  <% } %>\r\n</div>\r\n","permalink":"<% \r\n  var isNeartail = formFacade.data.facade&&formFacade.data.facade.neartail;\r\n  var cns = countries.map(cn=>cn.toLowerCase()).sort();\r\n  cns.push('zz');\r\n  var selcn = perma.country?perma.country:(country?country.toLowerCase():'zz');\r\n%>\r\n<div class=\"modal-header\">\r\n  <h5 class=\"modal-title\">\r\n    <% if(perma.slug){ %>\r\n      Linked to <a href=\"/<%-perma.country%>/<%-perma.slug%>\" target=\"_blank\">another form</a>.\r\n      Switch to this form?\r\n    <% } else{ %>\r\n      Create permanent link\r\n    <% } %>\r\n  </h5>\r\n  <button type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-label=\"Close\">\r\n    <span aria-hidden=\"true\">&times;</span>\r\n  </button>\r\n</div>\r\n<style>\r\n    .modal-body b{ font-weight:400; font-size:16px; }\r\n    .modal-body .infield{ font-size:16px; height:28px; border-width: 0px 0px 1.2px 0px; }\r\n</style>\r\n<div class=\"modal-body\">\r\n  <form id=\"permaform\">\r\n    <b>https://neartail.com/</b>\r\n    <select name=\"country\" class=\"infield\" style=\"width:50px;\" required>\r\n    <% cns.forEach(function(cn){ %>\r\n      <option <%-cn==selcn?'selected':''%>>\r\n        <%-cn%>\r\n      </option>\r\n    <% }) %>\r\n    </select>\r\n    <b>/</b>\r\n    <input name=\"slug\" type=\"text\" class=\"infield\" style=\"width:280px;\" \r\n      placeholder=\"Store name. Can't be changed once created.\" \r\n      title=\"Min 8 characters. Only lower-case letters, numbers & hypen allowed.\"\r\n      oninvalid=\"this.setCustomValidity(this.title)\"\r\n      oninput=\"this.setCustomValidity('')\" value=\"<%-perma.slug%>\" <%-perma.slug?'readonly':''%>\r\n      pattern=\"^[a-z0-9-]+$\" minlength=\"8\" required>\r\n  </form>\r\n</div>\r\n<div class=\"modal-footer\">\r\n  <button type=\"button\" class=\"btn btn-primary\" \r\n    onclick=\"shareFacade.createPermalink(document.getElementById('permaform'))\">\r\n    Create\r\n  </button>\r\n</div>\r\n"},
      perma:{},
      country:'ID',
      countries:["AF","AX","AL","DZ","AS","AD","AO","AI","AQ","AG","AR","AM","AW","AU","AT","AZ","BS","BH","BD","BB","BY","BE","BZ","BJ","BM","BT","BO","BA","BW","BV","BR","IO","BN","BG","BF","BI","KH","CM","CA","CV","KY","CF","TD","CL","CN","CX","CC","CO","KM","CG","CD","CK","CR","CI","HR","CU","CY","CZ","DK","DJ","DM","DO","EC","EG","SV","GQ","ER","EE","ET","FK","FO","FJ","FI","FR","GF","PF","TF","GA","GM","GE","DE","GH","GI","GR","GL","GD","GP","GU","GT","GG","GN","GW","GY","HT","HM","VA","HN","HK","HU","IS","IN","ID","IR","IQ","IE","IM","IL","IT","JM","JP","JE","JO","KZ","KE","KI","KR","KW","KG","LA","LV","LB","LS","LR","LY","LI","LT","LU","MO","MK","MG","MW","MY","MV","ML","MT","MH","MQ","MR","MU","YT","MX","FM","MD","MC","MN","ME","MS","MA","MZ","MM","NA","NR","NP","NL","AN","NC","NZ","NI","NE","NG","NU","NF","MP","NO","OM","PK","PW","PS","PA","PG","PY","PE","PH","PN","PL","PT","PR","QA","RE","RO","RU","RW","BL","SH","KN","LC","MF","PM","VC","WS","ST","SA","SN","RS","SC","SL","SG","SK","SI","SB","SO","ZA","GS","ES","LK","SD","SR","SJ","SZ","SE","CH","SY","TW","TJ","TZ","TH","TL","TG","TK","TO","TT","TN","TR","TM","TC","TV","UG","UA","AE","GB","US","UM","UY","UZ","VU","VE","VN","VG","VI","WF","EH","YE","ZM","ZW"],
      render: function()
      {
        var curr = this;
        var userId = curr.params.userId;
        var publishId = curr.params.publishId;
        if(!userId || !publishId) return alert('No user or form found');
        return jQuery.get('https://formfacade.com/shortid/'+userId+'/form/'+publishId).promise().then(function(jso){
          curr.short = jso;
          var mhtml = ejs.render(curr.template.share, curr);
          jQuery('#ShareModal .modal-content').html(mhtml);
          jQuery('#ShareModal').modal({backdrop:'static', keyboard:false});
        });
      },
      showPermalink: function()
      {
        var mhtml = ejs.render(this.template.permalink, this);
        jQuery('#ShareModal .modal-content').html(mhtml);
      },
      createPermalink: function(frm)
      {
        var curr = this;
        if(frm.reportValidity())
        {
          var jso = {
            country:jQuery(frm.country).val(), slug:jQuery(frm.slug).val(), 
            userId:this.params.userId, publishId:this.params.publishId
          };
          firebase.database().ref('/perma/'+jso.slug).once('value').then(function(snap){
            var sval = snap.val();
            if(sval && sval.userId && sval.userId!=curr.params.userId)
            {
              frm.slug.title = jso.slug+' is taken. Pick another name.';
              frm.slug.setCustomValidity(frm.slug.title);
              frm.reportValidity();
              return;
            }
            var prms = [
              firebase.database().ref('/perma/'+jso.slug).update(jso),
              firebase.database().ref('/user/'+curr.params.userId+'/perma').update(jso)
            ];
            Promise.all(prms).then(function(){
              curr.perma = jso;
              curr.render();
            });
          });
        }
      }
  }
  </script>
